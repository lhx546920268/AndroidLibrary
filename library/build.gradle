apply plugin: 'com.android.library'

android {

    /** 为了能够支持该库中的包 */
    useLibrary 'org.apache.http.legacy'

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    api 'in.srain.cube:ultra-ptr:1.0.11'

    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:support-v4:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.android.support.constraint:constraint-layout:2.0.0-alpha2'

    //权限
    api 'pub.devrel:easypermissions:1.3.0'
    //通知
    api 'org.greenrobot:eventbus:3.1.1'
    //键盘事件
    api 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
    //Zxing核心包
    api 'com.google.zxing:core:3.3.0'
}

